name: Code Coverage

on:
  push:
    branches:
      - main
      - develop
      - master
  pull_request:
    branches:
      - main
      - develop
      - master

jobs:
  coverage:
    name: Generate and Upload Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Compile contracts
        run: npm run compile

      - name: Run coverage
        run: npm run test:coverage
        env:
          NODE_ENV: test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          verbose: true

      - name: Generate coverage summary
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            node -e "
              const coverage = require('./coverage/coverage-summary.json');
              const total = coverage.total;
              console.log('## Coverage Summary');
              console.log('');
              console.log('| Metric | Coverage |');
              console.log('|--------|----------|');
              console.log('| Lines | ' + total.lines.pct + '% |');
              console.log('| Statements | ' + total.statements.pct + '% |');
              console.log('| Functions | ' + total.functions.pct + '% |');
              console.log('| Branches | ' + total.branches.pct + '% |');
            " > coverage-summary.md
          fi

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage/
            coverage-summary.md
          retention-days: 30

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            if (fs.existsSync('coverage-summary.md')) {
              const summary = fs.readFileSync('coverage-summary.md', 'utf8');

              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: summary + '\n\n✅ Full coverage report uploaded to Codecov'
              });
            }
        continue-on-error: true

      - name: Check coverage thresholds
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            node -e "
              const coverage = require('./coverage/coverage-summary.json');
              const total = coverage.total;
              const threshold = 80;

              if (total.lines.pct < threshold ||
                  total.statements.pct < threshold ||
                  total.functions.pct < threshold) {
                console.log('❌ Coverage below threshold of ' + threshold + '%');
                console.log('Lines: ' + total.lines.pct + '%');
                console.log('Statements: ' + total.statements.pct + '%');
                console.log('Functions: ' + total.functions.pct + '%');
                process.exit(1);
              } else {
                console.log('✅ Coverage meets threshold of ' + threshold + '%');
                console.log('Lines: ' + total.lines.pct + '%');
                console.log('Statements: ' + total.statements.pct + '%');
                console.log('Functions: ' + total.functions.pct + '%');
              }
            "
          fi
        continue-on-error: true

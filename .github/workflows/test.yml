name: Test Suite

on:
  push:
    branches:
      - main
      - develop
      - master
  pull_request:
    branches:
      - main
      - develop
      - master

jobs:
  test:
    name: Run Tests on Node ${{ matrix.node-version }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Solhint
        run: npm run lint:sol
        continue-on-error: true

      - name: Check code formatting
        run: npm run format:check
        continue-on-error: true

      - name: Compile contracts
        run: npm run compile

      - name: Run tests
        run: npm test
        env:
          NODE_ENV: test

      - name: Run tests with gas reporting
        run: npm run test:gas
        env:
          REPORT_GAS: true
          NODE_ENV: test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-node-${{ matrix.node-version }}
          path: |
            gas-report.txt
            test-results/
          retention-days: 30

      - name: Comment on PR
        if: github.event_name == 'pull_request' && matrix.node-version == '20.x'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let comment = '## Test Results\n\n';
            comment += 'âœ… All tests passed on Node.js ${{ matrix.node-version }}\n\n';

            if (fs.existsSync('gas-report.txt')) {
              const gasReport = fs.readFileSync('gas-report.txt', 'utf8');
              comment += '### Gas Report\n\n```\n' + gasReport + '\n```\n';
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
        continue-on-error: true
